<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pizza Pamphlet using frameworks</title>
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" />

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

    <script src="//unpkg.com/alpinejs" defer></script>
    <script src="index.js" defer></script>
    <script src="//unpkg.com/alpinejs" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>



<body>
    <main class="container" style="background-color: #ff7c3ac5">
        <section>
            <div class="card">
                <div class="row" x-data="pizzaCartWithAPIWidget">

                    <section>
                        <div class="row">

                            <!-- THIS SECTION IS FOR THE USER INFORMATION AND STARTS HERE -->

                            <div class="col l5 m12 s12" style="text-align: center;">

                               <!-- USER'S INFORMATION STARTS HERE -->

                        <div x-text="message"></div><br>
                        Invoice Number: <strong x-text="cartId"></strong>

                        <div class="input">
                            Customer Name: <input type="text" x-model="username" placeholder="Surname and Initials">
                        </div>

                        Pizza from API: <strong x-text="pizzas.length"></strong>
                        <div>
                            Total: R<strong x-text="cart.total.toFixed(2)"></strong>
                        </div>


                            </div>

                            <!-- USER INFORMATION ENDS HERE -->
        
                                <!-- FINCTIONALITY TO THE BUTTON STARTS HERE -->

                                <div class="l7 m12 s12" style="text-align: right;" style="text-align: center;">
                                    <div>

                                        <div x-show="cart.total.toFixed(2)>0">
                                            <table class="right"
                                                style="width: 50%; margin-left: auto; margin-right: auto;">
                                                <tr>
                                                    <th>Flavour</th>
                                                    <th>Size</th>
                                                    <th>Add/Reduce</th>
                                                    <th>Quantity</th>
                                                    <th>Sum(R)</th>
                                                </tr>

                                                <template x-for="pizza in cart.pizzas">
                                                    <tr>
                                                        <td x-text="pizza.flavour"></td>
                                                        <td x-text="pizza.size"></td>
                                                        <td><button x-on:click="add(pizza)">+</button>
                                                            <button x-on:click="remove(pizza)">-</button>
                                                        </td>
                                                        <td x-text="pizza.qty"></td>
                                                        <td x-text="pizza.total.toFixed(2)"></td>
                                                    </tr>

                                                </template>
                                                <tr>
                                                    <td>Total</td>
                                                    <td>
                                                        R<span x-text="cart.total.toFixed(2)"></span>
                                                    </td>
                                                </tr>
                                                <tr>
                                                    <td>
                                                        <div x-show="payNow">
                                                            <div x-text="paymentMessage" style="color: blue;">Message....</div>
                                                            <div>
                                                                <div>
                                                                    <label for="">Enter Amount</label>
                                                                    <input class="input" type="number"
                                                                        placeholder="Pay Amount"
                                                                        x-model="paymentAmount">
                                                                </div>
                                                                <div>
                                                                    <button x-on:click="pay"
                                                                        class="waves-effect waves-light btn">
                                                                        Pay Now</button>
                                                                </div>

                                                            </div>
                                                        </div>

                                                    <td>
                                                        <button x-show="!payNow" x-on:click="payNow=true"
                                                            class="waves-effect waves-light btn">
                                                            Check Out
                                                        </button>
                                                    </td>
                                                    </td>
                                                </tr>
                                            </table>
                                        </div>
                                    </div>
                                </div>
                                <!-- FUNCTIONALITY TO THE BUTTON ENDS HERE -->
                        </div>
                    </section>
                    <!-- ThIS SECTION OF IS FOR THE LIST OF ITEMS PUCHASED -->

                    <section>

                        <div class="row">
                            <div class="col l12 s12 m12">

                                <!-- LIST OF ITEMS PURCHASED STARTS HERE -->
                                <table>
                                    <template x-for="pizza in cart.pizzas">
                                        <tr style="text-align: center; background-color: red">
                                            <th>Flavour</th>
                                            <td x-text="pizza.flavour">Flavor</td>
                                            <th>Image</th>
                                            <td><img x-bind:src=" pizzaImage(pizza)" alt="pizza" width="40px"></td>
                                            <th>Size</th>
                                            <td x-text="pizza.size"></td>
                                            <th>Price</th>
                                            <td x-text="pizza.price"></td>
                                        </tr>
                                    </template>
                                </table>
                                <!-- LIST OF ITEMS PURCHASED ENDS HERE -->
                    </section>
                    <br>

                    <h4 style="text-align: center;">FEATURE MENU</h4>
                    <div>
                        <table>
                            <!-- LOOPING THROUGH THE PIZZA STARTS HERE FOR THE SMALL PIZZA ALONE -->
                            <template x-for="pizza in pizzas">
                                <template x-if="pizza['size']=='small'">

                                    <tr style="text-align: center; background-color: rgb(246, 255, 0)">
                                        <td>
                                            <img x-bind:src="pizzaImage(pizza)" height="90px" alt="">
                                        </td>
                                        <td x-text="pizza.flavour"></td>
                                        <td x-text="pizza.size"></td>
                                        <td x-text="pizza.price"></td>
                                        <td><button x-on:click="add(pizza)"
                                                class="waves-effect waves-light btn">order</button></td>
                                    </tr>
                                </template>
                            </template>

                            <!-- LOOP ENDS HERE FOR SMALL PIZZA -->

                            <!-- LOOPING THROUGH THE PIZZA STARTS HERE FOR THE MEDIUM PIZZA ALONE -->

                            <template x-for="pizza in pizzas">
                                <template x-if="pizza['size']=='medium'">

                                    <tr style="text-align: center; background-color: rgb(26, 255, 0)">
                                        <td>
                                            <img x-bind:src="pizzaImage(pizza)" width="120px" height="90px" alt="">
                                        </td>
                                        <td x-text="pizza.flavour"></td>
                                        <td x-text="pizza.size"></td>
                                        <td x-text="pizza.price"></td>
                                        <td><button x-on:click="add(pizza)"
                                                class="waves-effect waves-light btn">order</button></td>
                                    </tr>
                                </template>
                            </template>
                            <!-- LOOP ENDS HERE FOR MEDIUM PIZZA -->
                            <!-- LOOPING THROUGH THE PIZZA STARTS HERE FOR THE LARGE PIZZA ALONE -->

                            <template x-for="pizza in pizzas">
                                <template x-if="pizza['size']=='large'">

                                    <tr style="text-align: center; background-color: rgb(255, 0, 251)">
                                        <td>
                                            <img x-bind:src="pizzaImage(pizza)" height="90px" alt="">
                                        </td>
                                        <td x-text="pizza.flavour"></td>
                                        <td x-text="pizza.size"></td>
                                        <td x-text="pizza.price"></td>
                                        <td><button x-on:click="add(pizza)"
                                                class="waves-effect waves-light btn">order</button></td>
                                    </tr>
                                </template>
                            </template>
                            <!-- LOOP ENDS HERE FOR LARGE PIZZA -->
                        </table>

                    </div>
                </div>
            </div>
            </div>
        </section>
    </main>
    <!--JavaScript at end of body for optimized loading-->
    <script type="text/javascript" src="js/materialize.min.js"></script>
</body>

</html>
